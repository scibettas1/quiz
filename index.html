<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Game Trivia</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    li {
      cursor: pointer;
    }

    li:focus,
    li:active,
    li:hover {
      color: #a34ef2;
    }

    body {
      font-family: 'VT323', monospace;
      color: #fff;
      background-color: #000;
    }

    .row {
      padding: 10px;
      display: block;
    }

    #timer {
      height: 40px;
    }

    .svg {
      object-fit: cover;
      vertical-align: middle;
      margin: auto;
      width: 100%;
      height: 200px;
    }
  </style>

</head>

<body>
  <header><img src="images/galaga.jpg" class="svg img-fluid"></header>
  <section class="container">
    <div class="row h1 text-center">Video Game Trivia Quiz</div>

    <div id="timer" class="row"></div>


    <div class="row bg-dark">
      <div id="question" class="row h4"></div>

      <ul id="option-list" class="h5"></ul>

      <div id="question-result"></div>
    </div>
  </section>

  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
